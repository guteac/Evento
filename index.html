<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.ibb.co/G9fSDPW/evento-favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Evento -- Events anywhere</title>
    
</head>
<body>
    <header class="header">
        <p class="logo">Evento</p>
        <ul class="list-links">
            <li class="list-links-item">
                <a class="link" href="/Concerts">Concerts</a>
            </li>
            <li class="list-links-item">
                <a class="link" href="/Sports">Sports</a>
            </li>
            <li class="list-links-item">
                <a class="link" href="/Conferences">Conferences</a>
            </li>
        </ul>
    </header>

    <main class="main">
        <h1 class="heading">Find and book events anywhere</h1>
        
        <p class="text">Search through hundreds of events to find your next one. Get your tickets safely throught <span class="text--bold">Evento</span>.</p>
        
        <form class="form">
            <input class="input" placeholder="Find events by city (e.g. Austin)">
            <button class="btn">Search</button>
        </form>
    </main>

    <footer class="footer">
        <p class="copyright">&copy; 2025. Copyright by Evento.</p>
        <p class="stats">18,430 events. 322 cities.</p>
    </footer>
</body>
</html>
